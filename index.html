<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main">
        <div class="landing-page">
            <button type="button" class="btn btn-default login-btn">Login</button>
            <button type="button" class="btn btn-default account-btn">Create Account</button>
        </div>
        <div class="login-page hidden">
            <form data-silvertwilight="form">
                <div class="form-group">
                    <label for="emailInput1">Email</label>
                    <input class="form-control" type="email" name="email" id="emailInput1" value="" placeholder="email@email.com">
                </div>
                <div class="form-group">
                    <label for="passwordInput1">Password</label>
                    <input class="form-control" type="password" name="password" id="passwordInput1" value="" placeholder="password">
                </div>
                    <button type="button" class="btn btn-default submit-login-btn">Submit</button>
            </form>
        </div>
        <div class="account-page hidden">
            <form data-silvertwilight="form">
                <div class="form-group">
                    <label for="emailInput2">Email</label>
                    <input class="form-control" type="email" name="account-email" id="emailInput2" value="" placeholder="email@email.com">
                </div>
                <div class="form-group">
                    <label for="passwordInput2">Password</label>
                    <input class="form-control" type="password" name="account-password-1" id="passwordInput2" value="" placeholder="enter password">
                </div>
                <div class="form-group">
                    <label for="passwordInput3">Password</label>
                    <input class="form-control" type="password" name="account-password-2" id="passwordInput3" value="" placeholder="enter password again">
                </div>
                <div class="form-group">
                    <label for="nameInput">Player Name</label>
                    <input class="form-control" type="name" name="account-name" id="nameInput" value="" placeholder="Something Sinister Esq.">
                </div>
                    <button type="button" class="btn btn-default submit-account-btn">Join the Club</button>
            </form>
        </div>
        <div class="enter-page hidden">
            <h1>Identity Verified</h1>
            <h2>Click Enter to Impose Your Will on the World</h2>
            <button type="button" class="btn btn-default enter-btn">Enter</button>
        </div>
        <div class="game-page hidden">
            <div class="header">
                <h1 class="game-title">Silver Twilight Club</h1>
            </div>
            <div class="status-bar">
                <img class="avatar" src="images/st_member.png">
                <div class="player-stats">
                    <div class="money-stats">
                        <h3>Money: </h3>
                        <p class="current-values current-money"></p>
                    </div>
                    <div class="power-stats">
                        <h3>Power: </h3>
                        <p class="current-values current-power"></p>
                    </div>   
                </div>    
            </div>
            <div class="news-section">
                <p class="current-news"></p>
            </div>
            <div class="goodbye">
                <h2 class="goodbye-message">Carl pulls you aside and lets you know that due to your business mishandlings you are no longer welcome at the Silver Twilight Club.</h2>
            </div>
            <div class="content-container">
                <div class="action-money-field action-fields">
                    <h3 class="action-money-title">Choose A Money Action:</h3>
                    <select id="company-selector" name="companies-dropdown-menu" class="dropdown">
                        <option>-- Select A Company --</option>
                    </select>
                    <div class="form-group">
                        <label for="bidInput">Bid: $</label>
                        <input class="form-control" type="number" name="bid" id="bidInput" value="" min="" placeholder="Your Max Bid">
                    </div>
                </div>
                <div class="action-power-field action-fields">
                    <h3 class="action-power-title">Choose A Power Action:</h3>
                    <select id="venue-selector" name="venues-dropdown-menu" class="dropdown">
                        <option>-- Select A Venue --</option>
                    </select>
                    <select id="strategy-selector" name="stratagies-dropdown-menu" class="dropdown">
                        <option>-- Select A Strategy --</option>
                    </select>
                </div>
                <button class="submit-action-btn" type="submit">Submit Actions</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
